<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Table</title>
</head>

<body>
    <div class="container">
        <div class="table-container">
            <div class="pagination">
                <!-- В разработке -->
                <button class="pagBtn nextBtn arrow-left"></button>
                <ul class="items">
                    <li class="item">1</li>
                    <li class="item">2</li>
                    <li class="item">3</li>
                </ul>
                <button class="pagBtn prevBtn arrow-right"></button>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th data-sort class="th columnOn" onclick="sortTableByColumn(0, this)">Имя</th>
                            <th data-sort class="th columnOn" onclick="sortTableByColumn(1, this)">Фамилия</th>
                            <th class="th columnOn" onclick="sortTableByColumn(2, this)">Описание</th>
                            <th data-sort class="th columnOn" onclick="sortTableByColumn(3, this)">Цвет глаз</th>
                        </tr>
                    </thead>
                    <div class="tablePages">
                        <tbody class="tableData">
                            <!-- Данные таблицы по столбцам -->
                        </tbody>
                    </div>
                </table>
            </div>
        </div>
        <div class="form formOff">
            <form class="edForm">
                <button class="btn btn-close">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="bi bi-x-square-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                    </svg>
                </button>
                <div class="form-items">
                    <p class="p">Редактировать форму</p>
                    <label class="label" for="firstName">Имя</label>
                    <input class="form-item" type="text" id="firstName" naame="firstName">
                    <label class="label" for="lastName">Фамилия</label>
                    <input class="form-item" type="text" id="lastName" name="lastName">
                    <label class="label" for="about">Описание</label>
                    <textarea class="form-item textarea" type="text" id="about"></textarea>
                    <select class="form-item" id="eyeColor" name="eyeColor" value="">
                        <option value="">Выбрать цвет глаз…</option>
                        <option value="blue">Голубой</option>
                        <option value="brown">Коричневый</option>
                        <option value="red">Красный</option>
                        <option value="green">Зеленый</option>
                    </select>
                    <div class="btn-container">
                        <button class="btn form-btn submitForm">Сохранить</button>
                        <button class="btn form-btn cancelForm">Отменить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
